<!-- Page Header Start -->
<div class="page-header" style="background: url(assets/img/banner1.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Login</h2>
          <ol class="breadcrumb">
            <li><a href="index.html">Home /</a></li>
            <li class="current">Login</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Content section Start -->
<section class="login section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-12 col-xs-12">
        <div class="login-form login-area">
          <h3>
            Login Now
          </h3>
          <form [formGroup]="loginForm" role="form" class="login-form">
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" id="sender-email" class="form-control" name="email" formControlName="email"
                  placeholder="Username">
              </div>
              <app-form-error [errorLabel]="'Email'" [isSubmit]="submitted" [control]="loginForm.controls['email']">
              </app-form-error>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <app-form-error [errorLabel]="'Password'" [isSubmit]="submitted" [control]="loginForm.controls['password']"></app-form-error>
            </div>
            <div class="form-group mb-3">
              <div class="checkbox">
                <input type="checkbox" name="rememberme" value="rememberme">
                <label>Keep me logged in</label>
              </div>
              <a class="forgetpassword" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <button (click)="login()" class="btn btn-common log-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Content section End -->
