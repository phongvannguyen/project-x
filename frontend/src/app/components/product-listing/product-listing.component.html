<section class="featured section-padding">
  <h1 class="section-title">Latest Products</h1>
  <div class="row" *ngIf="products && products.length > 0">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="featured-box">
        <figure>
          <div class="icon">
            <i class="lni-heart" (click)="saveProduct(product)"></i>
          </div>
          <a [routerLink]="['ad-detail', product._id]" routerLinkActive="router-link-active"><img class="img-fluid"
              [attr.src]="getImageUrl(product.images)" alt=""></a>
        </figure>
        <div class="feature-content">
          <div class="product">
            <a href="#"><i class="lni-folder"></i>{{ product.category }}</a>
          </div>

          <h4><a [routerLink]="['ad-detail', product._id]"
              routerLinkActive="router-link-active">{{ product.productName }}</a></h4>
          <span>{{ product.lastUpdate }}</span>
          <ul class="address">
            <li>
              <a href="#"><i class="lni-map-marker"></i> New York, US</a>
            </li>
            <!-- <li>
                            <a href="#"><i class="lni-alarm-clock"></i> Feb 18, 2018</a>
                        </li>
                        <li>
                            <a href="#"><i class="lni-user"></i> Maria Barlow</a>
                        </li>
                        <li>
                            <a href="#"><i class="lni-package"></i> Used</a>
                        </li> -->
          </ul>

          <div class="listing-bottom">
            <h3 class="price float-left">${{ product.price }}</h3>
            <!-- <a href="account-myads.html" class="btn-verified float-right"><i class="lni-check-box"></i>
                            Verified Ad</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
